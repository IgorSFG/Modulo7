version: '3'
services:
  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres

  backend:
    image: igorsfg/backpoke:1.0
    container_name: backend
    ports:
      - "8000:8000"
    depends_on:
      - postgres

  frontend:
    image: igorsfg/frontpoke:1.0
    container_name: frontend
    ports:
      - "5000:5000"
    depends_on:
      - backend

